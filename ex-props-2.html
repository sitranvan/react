        // Ví dụ tạo Component đa năng

        //* Cách viết theo destructuring
        function Button({ title, href, onClick }) {
            let Component = "button"
            const props = {}

            if (href) {
                Component = "a"
                props.href = href // Gắn thêm props href  có tên href truyền ngoài vào
            }

            if (onClick) {
                props.onClick = onClick // Gắn thêm props methob onClick có tên onClick truyền ngoài vào
            }
            return (
                <Component {...props}>{title}</Component>
                //{...props} =  onClick={onClick} href={props.href}
            )
        }
