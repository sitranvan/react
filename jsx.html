<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script crossorigin src="https://unpkg.com/react@17.0.0/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@17.0.0/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>

    <title>JSX</title>
</head>

<body>
    <div id="root"></div>
    <script type="text/babel">
        //! JSX => Javascript XML
        //* Có thể giúp chúng ta tạo ra HTML nhanh chóng mà không cần xử dụng createElement, nhưng nó không phải HTML
        //* Nhưng phải cần đến Babel (https://bit.ly/2VOIMN7) để phân tích cú pháp và chuyển về ES5

        //* Truyền mã script vào dấu {}, css style dạng object
        const lang = "PHP"
        const jsx =
            <ul className="course-list">
                <li style={{ color: "red", fontSize: "30px" }}>Javascript</li>
                <li>{lang}</li>
                <li>C#</li>
            </ul>
        ReactDOM.render(jsx, document.getElementById("root"))
    </script>
</body>

</html>
